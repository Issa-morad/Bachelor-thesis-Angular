<div class="container">  
    <table class="table table-striped">
        <thead>
              <tr>
                <th>ID</th>
                <th>Title</th>
                <th>Body</th>
              </tr>
        </thead>
        <tbody>
              <tr *ngFor="let text of texts">
                <td>{{ text.id }}</td>
                <td>{{ text.title }}</td>
                <td>{{ text.body }}</td>
              </tr>
        </tbody>
    </table>
</div>
