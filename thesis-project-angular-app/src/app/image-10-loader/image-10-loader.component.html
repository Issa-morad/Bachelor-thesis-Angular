<button type="button" (click)="loadTenImages()">Load 10</button>

<div *ngIf="photoInfo.length">
    <h2><a href="https://www.pexels.com">Photos provided by Pexels</a></h2>
    <div *ngFor="let photo of photoInfo">
        <a href="{{photo.url}}"><img src="{{photo.src.small}}" alt="{{photo.alt}}"></a>
        <p>Photo by <a href="{{photo.photographer_url}}">{{photo.photographer}}</a></p>
    </div>
</div>
